<html>

<head>
	<title>
		Photo Gallery
	</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="style.css">

</head>


<body>

	<h1 id="title">
		Photo Gallery
	</h1>
	<center>
		<ul class="menu1">
			<li class="links"><a href="#home">Home Veiw</a></li>
			<li class="links"><a href="#grid">Grid Veiw</a></li>
			<li class="links"><a href="#slide">Slide Veiw</a></li>
		</ul>

	</center>

	<section id="home">
		<h1 class="text-capitalize">Home Veiw</h1>
		<div class="page-header"></div>
		<img src="home_veiw.jpeg" id="home_img">

	</section>

	<section id="grid">
		<h1 class="text-capitalize">
			Grid Veiw
		</h1>
		<div class="page-header">
		</div>

		<div class="row">
			<img src="row_img_1.jpeg" id="row_1">
			<img src="row_img_2.jpeg" id="row_2">
			<img src="row_img_3.jpeg" id="row-3">
			<img src="row_img_4.jpeg" id="row_4">
		</div>
	</section>
	<section id="slide">
		<div class="page-header"></div>
		<h1 class="text-capitalize">
			Slide Veiw
		</h1>
		<div id="myCarousel" class="carousel slide" data-ride="carousel">

			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
			</ol>


			<div class="carousel-inner">
				<div class="item active">
					<img src="silde.jpeg" alt="Los Angeles" id="slide_img">
					<div class="carousel-caption">
						<h1>Mountian Landscape</h1>
						<p></p>
					</div>
				</div>

				<div class="item">
					<img src="slide_1.jpeg" alt="Chicago" id="slide_img">
					<div class="carousel-caption">
						<h1>Lake Landscape</h1>
						<p></p>
					</div>
				</div>

				<div class="item">
					<img src="slide_3.jpeg" alt="New York" id="slide_img">
					<div class="carousel-caption">
						<h1>Waterfall Landscape</h1>
						<p></p>
					</div>
				</div>
			</div>


			<a class="left carousel-control" href="#myCarousel" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#myCarousel" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>


	</section>









</body>

</html>
